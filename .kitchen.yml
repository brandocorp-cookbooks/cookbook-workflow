---
driver:
  name: docker
  use_sudo: false
  socket: <%= ENV['DOCKER_HOST'] %>
  require_chef_omnibus: false
  provision_command: curl -L https://www.opscode.com/chef/install.sh | bash

provisioner:
  name: chef_zero

platforms:
  - name: ubuntu-12.04
  - name: centos-6.4

suites:
  - name: default
    run_list:
      - recipe[cookbook-workflow::default]
    attributes:
